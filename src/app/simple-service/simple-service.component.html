
<div class="container">
  <hr>
<h3>Simple Service</h3>
<hr>
<ul >
  <li *ngFor="let colour of colourCollection" >{{colour.color}} - {{colour.code.hex}} - <span [ngStyle]="{'color' : colour.code.hex}"> Example</span></li>
</ul>

<ul >
  <li *ngFor="let movie of movieCollection" >{{movie.title}} <span> {{movie.rank}}</span></li>
</ul>
<hr>
<pre>{{movieCollection|json}}</pre>
<pre>{{colourCollection|json}}</pre>
</div>
