
<input class="edit-todo" *ngIf="toDoItem.editing" type="text" [(ngModel)]="toDoItem.thing" (keyup.enter)="editTodo(toDoItem)">
<span class="todo" *ngIf="!toDoItem.editing">{{toDoItem.thing}}</span>
<span class="delete-span" (click)="removeItem(toDoItem.id)">[Delete]</span>
<span *ngIf="!toDoItem.editing" class="edit-span" (click)="toDoItem.editing = true">[Edit]</span>
<span *ngIf="toDoItem.editing" class="edit-span" (click)="toDoItem.editing = false">[Cancel]</span>
